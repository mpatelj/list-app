<div class="w-25 p-2">
  <div class="border border-danger my-2 p-3">
    <div class="form-check" *ngFor="let fruit of fruits">
      <span *ngIf="!fruit.isChecked">
        <input class="form-check-input" type="checkbox" id="{{fruit.id}}" [checked]="fruit.isChecked" (change)="toggleFruitsValue(fruit)">
        <label class="form-check-label" for="flexCheckDefault">
          {{fruit.name}}
        </label>
      </span>
    </div>
  </div>

  <div class="border border-danger my-2 p-3">
    <div class="form-check" *ngFor="let fruit of fruits">
      <span *ngIf="fruit.isChecked">
        <input class="form-check-input" type="checkbox" id="{{fruit.id}}" [checked]="fruit.isChecked" (change)="toggleFruitsValue(fruit)">
        <label class="form-check-label" for="flexCheckDefault">
          {{fruit.name}}
        </label>
      </span>
    </div>
  </div>

  <button type="button" class="btn btn-danger btn-block" (click)="setData()">Mark All As Unpacked</button>
</div>
